    <script>
 function issueTicket() {
    const videoFeedContainer = document.getElementById("videoFeedContainer");
    const videoFeed = document.getElementById("videoFeed");

    // Show video feed for 10 seconds
    videoFeedContainer.style.display = "block";
    videoFeed.src = "http://127.0.0.1:5000/video_feed";

    setTimeout(function () {
        // Hide video feed after 10 seconds
        videoFeedContainer.style.display = "none";

        // Automatically click the new button after the video feed closes
        handleNewButtonClick();
    }, 10000); // 10 seconds
}

// New Button Click Handler
function handleNewButtonClick() {
    // Show the modal containing the PDF
    document.getElementById("pdfModal").classList.remove("hidden");
}

function closeModal() {
    // Close the modal
    document.getElementById("pdfModal").classList.add("hidden");
}

    function updateTime() {
        const datetimeElement = document.getElementById("datetime");
        const now = new Date();

        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const date = now.toLocaleDateString();

        // Display date in the format: "Date: YYYY-MM-DD, Time: HH:MM"
        datetimeElement.textContent = `Date: ${date}, Time: ${hours}:${minutes}`;
    }

    // Update the time every minute
    setInterval(updateTime, 60000);

    // Initialize time immediately when the page loads
    updateTime();
    </script>
